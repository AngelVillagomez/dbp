<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PROYECTO FINAL</title>
    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
  </head>
  <body>
    <!-- NAVIGATION -->
      <nav class="navbar navbar-dark bg-dark">
          <div class="container">
              <a class="navbar-brand" href="#">Administrador de tareas, BIENVENIDO {{ usuario.usuario }} </a>
          </div>
          <form action="logout" >

              <input id="y" type="submit" value="Logout" />

          </form>
      </nav>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">
          <div class="card"><!--fondo-->
            <div class="card-body"><!--text-->
              <!-- FORM TO ADD TASKS -->
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Título..." class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" placeholder="Descripción..." cols="30" rows="10" class="form-control" ></textarea>
                </div>
                <div class="form-group">
                  <select class="custom-select" id="typeSelect" name="opciones">
                    <option selected="">Tipo de tarea</option>
                    <option value="todo">To Do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                  </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <br>
        <div class="card border-secondary mb-5" style="width: 20rem;">
          <div class="card-header">To Do</div>
            <div class="card-body">
              <div id="tasks"></div>
            </div>
        </div>

        <div class="card border-secondary mb-5" style="width: 20rem; margin: 0 auto">
          <div class="card-header">Doing</div>
            <div class="card-body">
              <div id="doing"></div>
            </div>
        </div>
        <div class="card border-secondary mb-5" style="width: 20rem;">
          <div class="card-header">Done</div>
            <div class="card-body">
              <div id="done"></div>
            </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row my-5">
        <div class="col-md-8" >

          <!--<div class="card border-secondary mb-3" id="tasks1" style="max-width: 20rem;">
            <div class="card-header">DONE</div>
            <div class="card-body"></div>
          </div>-->
        </div>
    </div>
    <script src="bootstrap.bundle.min.js/ bootstrap.bundle.js"></script>
    <script src="static/app.js"></script>
  </body>
</html>
