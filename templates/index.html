<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./static/styleIndex.css">
        <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
        <script src="./static/app.js" defer></script>
        <title>Proyecto Final</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <div class="container">
                <a class="navbar-brand" href="#">Administrador de tareas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('about')}}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('login')}}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="user"><img src="static/img/ucsp_logo.png"></div>
        </nav>
        <main id="app">
            <section id="board"><br><br>
                <div id="add-task-form">
                    <input class="form-control mr-sm-2" type="text" id="task-value" placeholder="Add task">
                    <button type="button" class="btn btn-primary" id="add-task">Add</button>
                </div><br><br>
            </section><br><br>
            <section id="columns" style="display: flex;">
                <div class="column dropzone" >
                    <div class="card border-primary mb-3" style="width: 20rem;">
                    <div class="card-header">To do</div>
                        <div class="card-body">
                            <ul class="tasks" id="tasks-added"></ul>
                        </div>
                    </div>
                </div>
                <div class="column dropzone" style="margin-left: 40px;">
                    <div class="card border-primary mb-3" style="width: 20rem;">
                    <div class="card-header">Doing</div>
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="column dropzone" style="margin-left: 40px;">
                    <div class="card border-primary mb-3" style="width: 20rem;">
                    <div class="card-header">Done</div>
                        <div class="card-body"></div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
